<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" fill="none">
  <defs>
    <linearGradient id="purpleGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AA60C8"/>
      <stop offset="100%" stop-color="#D69ADE"/>
    </linearGradient>
    <linearGradient id="pinkGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D69ADE"/>
      <stop offset="100%" stop-color="#EABDE6"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFDFEF"/>
      <stop offset="100%" stop-color="#FDF5FA"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#FDF5FA" rx="20"/>
  
  <!-- Phone/Device -->
  <g transform="translate(350, 260)">
    <!-- Phone frame -->
    <rect x="-100" y="-180" width="200" height="360" rx="25" fill="#2D1B3D"/>
    <rect x="-92" y="-172" width="184" height="344" rx="18" fill="url(#screenGrad)"/>
    
    <!-- Screen content -->
    <!-- App header -->
    <rect x="-92" y="-172" width="184" height="50" rx="18" fill="url(#purpleGrad4)"/>
    <text x="0" y="-142" text-anchor="middle" fill="white" font-size="16" font-weight="600">TSST Support</text>
    
    <!-- Chat interface -->
    <g transform="translate(0, -80)">
      <!-- User message -->
      <rect x="-80" y="0" width="120" height="40" rx="15" fill="#EABDE6"/>
      <text x="-70" y="25" fill="#2D1B3D" font-size="10">I'm feeling stressed...</text>
      
      <!-- AI response -->
      <rect x="-40" y="55" width="120" height="60" rx="15" fill="white" stroke="#D69ADE" stroke-width="1"/>
      <text x="-30" y="80" fill="#2D1B3D" font-size="9">I understand. Let's try a</text>
      <text x="-30" y="95" fill="#2D1B3D" font-size="9">mindfulness exercise...</text>
      
      <!-- User message 2 -->
      <rect x="-80" y="130" width="100" height="35" rx="15" fill="#EABDE6"/>
      <text x="-70" y="152" fill="#2D1B3D" font-size="10">Thank you!</text>
      
      <!-- AI response 2 -->
      <rect x="-20" y="175" width="100" height="35" rx="15" fill="white" stroke="#D69ADE" stroke-width="1"/>
      <text x="-10" y="197" fill="#2D1B3D" font-size="9">You're welcome!</text>
    </g>
    
    <!-- Input bar -->
    <rect x="-85" y="130" width="170" height="35" rx="17" fill="white" stroke="#EABDE6" stroke-width="2"/>
    <text x="-70" y="152" fill="#6B4E7C" font-size="11">Type a message...</text>
    <circle cx="70" cy="147" r="12" fill="#AA60C8"/>
    <path d="M67 147 L73 147 M70 144 L70 150" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- AI Brain/Network visualization -->
  <g transform="translate(120, 150)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="30" fill="url(#purpleGrad4)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AI</text>
    
    <!-- Connected nodes -->
    <g fill="#EABDE6">
      <circle cx="-60" cy="-40" r="15"/>
      <circle cx="60" cy="-40" r="15"/>
      <circle cx="-60" cy="40" r="15"/>
      <circle cx="60" cy="40" r="15"/>
      <circle cx="0" cy="-70" r="15"/>
      <circle cx="0" cy="70" r="15"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#D69ADE" stroke-width="2" opacity="0.5">
      <line x1="0" y1="-30" x2="0" y2="-55"/>
      <line x1="0" y1="30" x2="0" y2="55"/>
      <line x1="-25" y1="-15" x2="-50" y2="-30"/>
      <line x1="25" y1="-15" x2="50" y2="-30"/>
      <line x1="-25" y1="15" x2="-50" y2="30"/>
      <line x1="25" y1="15" x2="50" y2="30"/>
    </g>
    
    <!-- Labels for nodes -->
    <text x="-60" y="-55" text-anchor="middle" fill="#6B4E7C" font-size="8">MBAT</text>
    <text x="60" y="-55" text-anchor="middle" fill="#6B4E7C" font-size="8">ACT</text>
    <text x="-75" y="45" text-anchor="middle" fill="#6B4E7C" font-size="8">Support</text>
    <text x="60" y="45" text-anchor="middle" fill="#6B4E7C" font-size="8">Resources</text>
  </g>
  
  <!-- Data/Analytics visualization -->
  <g transform="translate(580, 150)">
    <!-- Chart bars -->
    <rect x="-40" y="40" width="15" height="40" rx="3" fill="#EABDE6"/>
    <rect x="-20" y="20" width="15" height="60" rx="3" fill="#D69ADE"/>
    <rect x="0" y="0" width="15" height="80" rx="3" fill="#AA60C8"/>
    <rect x="20" y="30" width="15" height="50" rx="3" fill="#D69ADE"/>
    <rect x="40" y="50" width="15" height="30" rx="3" fill="#EABDE6"/>
    
    <!-- Chart line -->
    <path d="M-45 60 L-25 40 L-5 20 L15 50 L35 40 L55 30" stroke="#AA60C8" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Data points -->
    <g fill="#AA60C8">
      <circle cx="-45" cy="60" r="4"/>
      <circle cx="-25" cy="40" r="4"/>
      <circle cx="-5" cy="20" r="4"/>
      <circle cx="15" cy="50" r="4"/>
      <circle cx="35" cy="40" r="4"/>
      <circle cx="55" cy="30" r="4"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#FFDFEF" opacity="0.5">
    <circle cx="50" cy="400" r="30"/>
    <circle cx="650" cy="100" r="25"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#AA60C8" opacity="0.4">
    <path d="M80 80 L83 70 L86 80 L96 83 L86 86 L83 96 L80 86 L70 83 Z"/>
    <path d="M620 400 L623 390 L626 400 L636 403 L626 406 L623 416 L620 406 L610 403 Z"/>
  </g>
</svg>
