<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" fill="none">
  <defs>
    <linearGradient id="purpleGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AA60C8"/>
      <stop offset="100%" stop-color="#D69ADE"/>
    </linearGradient>
    <linearGradient id="pinkGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D69ADE"/>
      <stop offset="100%" stop-color="#EABDE6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#FDF5FA" rx="20"/>
  
  <!-- Central youth worker figure -->
  <g transform="translate(350, 220)">
    <!-- Glow effect -->
    <ellipse cx="0" cy="0" rx="120" ry="140" fill="#FFDFEF" opacity="0.5"/>
    
    <!-- Head -->
    <circle cx="0" cy="-60" r="50" fill="url(#purpleGrad6)"/>
    
    <!-- Face features (simplified) -->
    <circle cx="-15" cy="-65" r="5" fill="white" opacity="0.8"/>
    <circle cx="15" cy="-65" r="5" fill="white" opacity="0.8"/>
    <path d="M-10 -50 Q0 -40 10 -50" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="70" ry="90" fill="url(#purpleGrad6)"/>
    
    <!-- Heart on chest -->
    <g transform="translate(0, 40)">
      <path d="M0 15 C-20 -5 -35 -20 -35 -35 C-35 -50 -20 -55 -10 -45 C-3 -40 0 -30 0 -30 C0 -30 3 -40 10 -45 C20 -55 35 -50 35 -35 C35 -20 20 -5 0 15Z" fill="#FFDFEF"/>
    </g>
    
    <!-- Age indicator -->
    <text x="0" y="160" text-anchor="middle" fill="#6B4E7C" font-size="12">Ages 25-40</text>
  </g>
  
  <!-- Surrounding young people (indirect target group) -->
  <g opacity="0.7">
    <!-- Person 1 -->
    <g transform="translate(150, 180)">
      <circle cx="0" cy="0" r="35" fill="url(#pinkGrad6)"/>
      <ellipse cx="0" cy="50" rx="30" ry="40" fill="url(#pinkGrad6)"/>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(550, 180)">
      <circle cx="0" cy="0" r="35" fill="url(#pinkGrad6)"/>
      <ellipse cx="0" cy="50" rx="30" ry="40" fill="url(#pinkGrad6)"/>
    </g>
    
    <!-- Person 3 -->
    <g transform="translate(120, 350)">
      <circle cx="0" cy="0" r="30" fill="#EABDE6"/>
      <ellipse cx="0" cy="45" rx="25" ry="35" fill="#EABDE6"/>
    </g>
    
    <!-- Person 4 -->
    <g transform="translate(580, 350)">
      <circle cx="0" cy="0" r="30" fill="#EABDE6"/>
      <ellipse cx="0" cy="45" rx="25" ry="35" fill="#EABDE6"/>
    </g>
  </g>
  
  <!-- Connection lines showing impact flow -->
  <g stroke="#D69ADE" stroke-width="2" opacity="0.4" stroke-dasharray="5,3">
    <line x1="200" y1="200" x2="280" y2="200"/>
    <line x1="420" y1="200" x2="500" y2="200"/>
    <line x1="170" y1="350" x2="280" y2="280"/>
    <line x1="530" y1="350" x2="420" y2="280"/>
  </g>
  
  <!-- Inclusive/disadvantaged groups highlight -->
  <g transform="translate(350, 420)">
    <rect x="-150" y="-20" width="300" height="40" rx="20" fill="#FFDFEF" stroke="#EABDE6" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#2D1B3D" font-size="12" font-weight="500">Including immigrants, refugees & disadvantaged groups</text>
  </g>
  
  <!-- Impact indicators -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="25" fill="#EABDE6" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#AA60C8" font-size="16">ğŸ’ª</text>
  </g>
  
  <g transform="translate(620, 100)">
    <circle cx="0" cy="0" r="25" fill="#EABDE6" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#AA60C8" font-size="16">â¤ï¸</text>
  </g>
  
  <g transform="translate(80, 420)">
    <circle cx="0" cy="0" r="25" fill="#EABDE6" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#AA60C8" font-size="16">ğŸ¤</text>
  </g>
  
  <g transform="translate(620, 420)">
    <circle cx="0" cy="0" r="25" fill="#EABDE6" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#AA60C8" font-size="16">ğŸŒ±</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#FFDFEF" opacity="0.4">
    <circle cx="50" cy="250" r="20"/>
    <circle cx="650" cy="250" r="20"/>
  </g>
