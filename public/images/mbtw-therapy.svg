<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" fill="none">
  <defs>
    <linearGradient id="purpleGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AA60C8"/>
      <stop offset="100%" stop-color="#D69ADE"/>
    </linearGradient>
    <linearGradient id="pinkGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D69ADE"/>
      <stop offset="100%" stop-color="#EABDE6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#FDF5FA" rx="20"/>
  
  <!-- MBAT Side (Left) - Art Therapy -->
  <g transform="translate(180, 250)">
    <!-- Canvas/Easel -->
    <path d="M-80 120 L0 -80 L80 120" stroke="#AA60C8" stroke-width="6" stroke-linecap="round" fill="none"/>
    <line x1="-60" y1="50" x2="60" y2="50" stroke="#AA60C8" stroke-width="4"/>
    
    <!-- Canvas board -->
    <rect x="-70" y="-60" width="140" height="110" fill="white" stroke="#D69ADE" stroke-width="3" rx="5"/>
    
    <!-- Art on canvas - abstract mindfulness art -->
    <circle cx="-20" cy="-20" r="25" fill="#EABDE6" opacity="0.7"/>
    <circle cx="25" cy="10" r="20" fill="#D69ADE" opacity="0.6"/>
    <circle cx="0" cy="30" r="15" fill="#AA60C8" opacity="0.5"/>
    <path d="M-40 20 Q-20 40 0 20 Q20 0 40 20" stroke="#FFDFEF" stroke-width="4" fill="none"/>
    
    <!-- Paint palette -->
    <ellipse cx="-100" cy="100" rx="35" ry="25" fill="#FFDFEF" stroke="#D69ADE" stroke-width="2"/>
    <circle cx="-110" cy="95" r="6" fill="#AA60C8"/>
    <circle cx="-95" cy="90" r="6" fill="#D69ADE"/>
    <circle cx="-85" cy="100" r="6" fill="#EABDE6"/>
    <circle cx="-100" cy="108" r="6" fill="#FFDFEF"/>
    
    <!-- Paintbrush -->
    <line x1="-70" y1="80" x2="-40" y2="40" stroke="#AA60C8" stroke-width="4" stroke-linecap="round"/>
    <path d="M-40 40 L-35 30 L-30 35 L-38 42 Z" fill="#D69ADE"/>
    
    <!-- Label -->
    <text x="0" y="160" text-anchor="middle" fill="#2D1B3D" font-size="16" font-weight="600">MBAT</text>
    <text x="0" y="180" text-anchor="middle" fill="#6B4E7C" font-size="12">Mindfulness-Based</text>
    <text x="0" y="195" text-anchor="middle" fill="#6B4E7C" font-size="12">Art Therapy</text>
  </g>
  
  <!-- ACT Side (Right) - Acceptance & Commitment -->
  <g transform="translate(520, 250)">
    <!-- Central figure in meditation pose -->
    <ellipse cx="0" cy="80" rx="50" ry="60" fill="url(#purpleGrad3)" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" fill="url(#purpleGrad3)" opacity="0.9"/>
    
    <!-- Meditation aura -->
    <ellipse cx="0" cy="-10" rx="70" ry="70" fill="none" stroke="#EABDE6" stroke-width="3" opacity="0.5"/>
    <ellipse cx="0" cy="-10" rx="90" ry="90" fill="none" stroke="#D69ADE" stroke-width="2" opacity="0.3"/>
    <ellipse cx="0" cy="-10" rx="110" ry="110" fill="none" stroke="#AA60C8" stroke-width="1" opacity="0.2"/>
    
    <!-- Acceptance waves -->
    <g stroke="#D69ADE" stroke-width="3" fill="none" opacity="0.4">
      <path d="M-120 50 Q-100 30 -80 50 Q-60 70 -40 50"/>
      <path d="M40 50 Q60 70 80 50 Q100 30 120 50"/>
    </g>
    
    <!-- Values/commitment symbols -->
    <g transform="translate(0, -80)">
      <!-- Star representing values -->
      <path d="M0 -20 L5 -5 L20 -5 L8 5 L12 20 L0 10 L-12 20 L-8 5 L-20 -5 L-5 -5 Z" fill="#AA60C8" opacity="0.6"/>
    </g>
    
    <!-- Heart representing acceptance -->
    <g transform="translate(-80, 0)">
      <path d="M0 10 C-15 -5 -25 -15 -25 -25 C-25 -35 -15 -40 -5 -30 C0 -25 0 -20 0 -20 C0 -20 0 -25 5 -30 C15 -40 25 -35 25 -25 C25 -15 15 -5 0 10Z" fill="#EABDE6"/>
    </g>
    
    <!-- Arrow representing commitment to action -->
    <g transform="translate(80, 0)">
      <path d="M-20 0 L20 0 M10 -10 L20 0 L10 10" stroke="#AA60C8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="160" text-anchor="middle" fill="#2D1B3D" font-size="16" font-weight="600">ACT</text>
    <text x="0" y="180" text-anchor="middle" fill="#6B4E7C" font-size="12">Acceptance &</text>
    <text x="0" y="195" text-anchor="middle" fill="#6B4E7C" font-size="12">Commitment Therapy</text>
  </g>
  
  <!-- Center connection -->
  <g transform="translate(350, 250)">
    <line x1="-70" y1="0" x2="70" y2="0" stroke="#D69ADE" stroke-width="3" stroke-dasharray="8,4" opacity="0.5"/>
    <circle cx="0" cy="0" r="15" fill="#AA60C8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">+</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#EABDE6" opacity="0.3">
    <circle cx="50" cy="50" r="20"/>
    <circle cx="650" cy="450" r="25"/>
    <circle cx="100" cy="450" r="15"/>
    <circle cx="600" cy="80" r="18"/>
  </g>
</svg>
