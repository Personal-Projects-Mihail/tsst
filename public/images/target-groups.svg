<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 400" fill="none">
  <defs>
    <linearGradient id="tg-worker-grad" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#AA60C8"/>
      <stop offset="100%" stop-color="#C880D8"/>
    </linearGradient>
    <linearGradient id="tg-youth-grad" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#D69ADE"/>
      <stop offset="100%" stop-color="#EABDE6"/>
    </linearGradient>
    <linearGradient id="tg-bg-grad" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#FDF5FA"/>
      <stop offset="100%" stop-color="#FFDFEF"/>
    </linearGradient>
    <linearGradient id="tg-badge-right" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#D69ADE"/>
      <stop offset="100%" stop-color="#EABDE6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="560" height="400" rx="20" fill="url(#tg-bg-grad)"/>

  <!-- Soft decorative blobs -->
  <circle cx="90"  cy="320" r="100" fill="#EABDE6" opacity="0.18"/>
  <circle cx="470" cy="85"  r="80"  fill="#D69ADE"  opacity="0.12"/>
  <circle cx="280" cy="200" r="130" fill="#FFDFEF"   opacity="0.25"/>

  <!-- ────────────────────────────────────────────────
       LEFT CARD: Direct Target Group – Youth Workers
       ──────────────────────────────────────────────── -->
  <rect x="18" y="46" width="222" height="310" rx="18"
        fill="white" fill-opacity="0.72" stroke="#F0E0F0" stroke-width="1.5"/>

  <!-- Badge -->
  <rect x="36" y="62" width="186" height="34" rx="17" fill="url(#tg-worker-grad)"/>
  <text x="129" y="84" text-anchor="middle" fill="white"
        font-size="12" font-weight="700"
        font-family="'Plus Jakarta Sans', system-ui, sans-serif" letter-spacing="0.2">
    Direct Target Group
  </text>

  <!-- ── Worker figure 1 (main, centered ~107,210) ── -->
  <!-- soft halo -->
  <circle cx="107" cy="200" r="48" fill="#AA60C8" fill-opacity="0.07"/>
  <!-- head -->
  <circle cx="107" cy="163" r="28" fill="url(#tg-worker-grad)"/>
  <!-- eyes -->
  <circle cx="99"  cy="160" r="3.5" fill="white" fill-opacity="0.95"/>
  <circle cx="115" cy="160" r="3.5" fill="white" fill-opacity="0.95"/>
  <!-- smile -->
  <path d="M99 169 Q107 176 115 169" stroke="white" stroke-width="2.5"
        stroke-linecap="round" fill="none" fill-opacity="0.95"/>
  <!-- body -->
  <rect x="84" y="191" width="46" height="56" rx="12" fill="url(#tg-worker-grad)"/>
  <!-- ID badge on shirt -->
  <rect x="97" y="205" width="20" height="14" rx="3" fill="white" fill-opacity="0.35"/>
  <!-- collar lines -->
  <path d="M98 191 L107 203 L116 191" stroke="white" stroke-width="1.8"
        stroke-linecap="round" stroke-linejoin="round" fill="none" fill-opacity="0.45"/>
  <!-- left arm -->
  <path d="M84,200 Q65,207 62,224 L71,228 Q72,213 88,207 Z"
        fill="url(#tg-worker-grad)"/>
  <!-- right arm -->
  <path d="M130,200 Q149,207 152,224 L143,228 Q142,213 126,207 Z"
        fill="url(#tg-worker-grad)"/>
  <!-- legs -->
  <rect x="89"  y="245" width="15" height="24" rx="7.5" fill="#9848B5"/>
  <rect x="110" y="245" width="15" height="24" rx="7.5" fill="#9848B5"/>

  <!-- ── Worker figure 2 (smaller, slightly right & up) ── -->
  <circle cx="178" cy="175" r="20" fill="#C470D0"/>
  <!-- eyes -->
  <circle cx="172" cy="173" r="2.5" fill="white" fill-opacity="0.9"/>
  <circle cx="184" cy="173" r="2.5" fill="white" fill-opacity="0.9"/>
  <!-- smile -->
  <path d="M173 180 Q178 184 183 180" stroke="white" stroke-width="2"
        stroke-linecap="round" fill="none" fill-opacity="0.9"/>
  <!-- body -->
  <rect x="162" y="195" width="32" height="40" rx="9" fill="#C470D0"/>
  <!-- left arm -->
  <path d="M162,202 Q150,208 149,219 L156,222 Q157,212 166,208 Z" fill="#C470D0"/>
  <!-- right arm -->
  <path d="M194,202 Q206,208 207,219 L200,222 Q199,212 190,208 Z" fill="#C470D0"/>
  <!-- legs -->
  <rect x="166" y="233" width="11" height="18" rx="5.5" fill="#AA60C8"/>
  <rect x="179" y="233" width="11" height="18" rx="5.5" fill="#AA60C8"/>

  <!-- subtitle label -->
  <rect x="52" y="280" width="150" height="22" rx="11"
        fill="#FFDFEF" stroke="#EABDE6" stroke-width="1"/>
  <text x="127" y="295" text-anchor="middle" fill="#6B4E7C"
        font-size="9.5" font-weight="500"
        font-family="'Plus Jakarta Sans', system-ui, sans-serif">
    Ages 25–40 · 6 Countries
  </text>

  <!-- ────────────────────────────────────────────────
       RIGHT CARD: Indirect Target Group – Young People
       ──────────────────────────────────────────────── -->
  <rect x="320" y="46" width="222" height="310" rx="18"
        fill="white" fill-opacity="0.72" stroke="#F0E0F0" stroke-width="1.5"/>

  <!-- Badge -->
  <rect x="338" y="62" width="186" height="34" rx="17" fill="url(#tg-badge-right)"/>
  <text x="431" y="84" text-anchor="middle" fill="#2D1B3D"
        font-size="12" font-weight="700"
        font-family="'Plus Jakarta Sans', system-ui, sans-serif" letter-spacing="0.2">
    Indirect Target Group
  </text>

  <!-- ── Youth figure 1 (left of panel) ── -->
  <circle cx="370" cy="180" r="22" fill="url(#tg-youth-grad)"/>
  <circle cx="364" cy="177.5" r="3"   fill="white" fill-opacity="0.9"/>
  <circle cx="376" cy="177.5" r="3"   fill="white" fill-opacity="0.9"/>
  <path d="M365 185 Q370 190 375 185" stroke="white" stroke-width="2"
        stroke-linecap="round" fill="none" fill-opacity="0.9"/>
  <rect x="353" y="202" width="34" height="40" rx="9" fill="#D69ADE"/>
  <path d="M353,210 Q341,215 340,226 L347,229 Q348,219 357,215 Z" fill="#D69ADE"/>
  <path d="M387,210 Q399,215 400,226 L393,229 Q392,219 383,215 Z" fill="#D69ADE"/>
  <rect x="357" y="240" width="11" height="18" rx="5.5" fill="#C470D0"/>
  <rect x="370" y="240" width="11" height="18" rx="5.5" fill="#C470D0"/>

  <!-- ── Youth figure 2 (center, slightly taller) ── -->
  <circle cx="431" cy="168" r="24" fill="#EABDE6"/>
  <!-- eyes slightly darker for contrast -->
  <circle cx="424" cy="165.5" r="3"   fill="#6B4E7C" fill-opacity="0.5"/>
  <circle cx="438" cy="165.5" r="3"   fill="#6B4E7C" fill-opacity="0.5"/>
  <path d="M425 173 Q431 178 437 173" stroke="#6B4E7C" stroke-width="2"
        stroke-linecap="round" fill="none" fill-opacity="0.7"/>
  <rect x="413" y="192" width="36" height="44" rx="10" fill="#EABDE6"/>
  <path d="M413,200 Q400,205 399,218 L407,221 Q408,210 417,206 Z" fill="#EABDE6"/>
  <path d="M449,200 Q462,205 463,218 L455,221 Q454,210 445,206 Z" fill="#EABDE6"/>
  <rect x="417" y="234" width="12" height="20" rx="6" fill="#D69ADE"/>
  <rect x="431" y="234" width="12" height="20" rx="6" fill="#D69ADE"/>

  <!-- ── Youth figure 3 (right of panel, smaller) ── -->
  <circle cx="490" cy="185" r="18" fill="#D69ADE" fill-opacity="0.85"/>
  <circle cx="485" cy="183" r="2.5" fill="white" fill-opacity="0.9"/>
  <circle cx="495" cy="183" r="2.5" fill="white" fill-opacity="0.9"/>
  <path d="M486 190 Q490 194 494 190" stroke="white" stroke-width="2"
        stroke-linecap="round" fill="none" fill-opacity="0.9"/>
  <rect x="475" y="203" width="30" height="36" rx="8" fill="#D69ADE" fill-opacity="0.85"/>
  <path d="M475,210 Q464,214 463,223 L469,226 Q470,218 479,215 Z" fill="#D69ADE" fill-opacity="0.8"/>
  <path d="M505,210 Q516,214 517,223 L511,226 Q510,218 501,215 Z" fill="#D69ADE" fill-opacity="0.8"/>
  <rect x="479" y="237" width="10" height="16" rx="5" fill="#AA60C8" fill-opacity="0.7"/>
  <rect x="491" y="237" width="10" height="16" rx="5" fill="#AA60C8" fill-opacity="0.7"/>

  <!-- subtitle label -->
  <rect x="330" y="280" width="182" height="22" rx="11"
        fill="#FFDFEF" stroke="#EABDE6" stroke-width="1"/>
  <text x="421" y="295" text-anchor="middle" fill="#6B4E7C"
        font-size="9.5" font-weight="500"
        font-family="'Plus Jakarta Sans', system-ui, sans-serif">
    Youth Centres · Events · Digital Tools
  </text>

  <!-- ────────────────────────────────────────────────
       CENTER CONNECTION BRIDGE
       ──────────────────────────────────────────────── -->
  <!-- Top arrow: workers → youth -->
  <path d="M248 178 C262 154 298 154 312 178"
        stroke="#AA60C8" stroke-width="2.5" stroke-dasharray="6,4"
        fill="none" stroke-opacity="0.75"/>
  <!-- arrowhead right -->
  <path d="M307 170 L315 180 L304 184"
        fill="none" stroke="#AA60C8" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.75"/>

  <!-- Bottom arrow: youth → workers (impact flows back) -->
  <path d="M312 208 C298 232 262 232 248 208"
        stroke="#D69ADE" stroke-width="2.5" stroke-dasharray="6,4"
        fill="none" stroke-opacity="0.75"/>
  <!-- arrowhead left -->
  <path d="M253 216 L245 206 L256 202"
        fill="none" stroke="#D69ADE" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.75"/>

  <!-- Centre circle -->
  <circle cx="280" cy="193" r="26" fill="white" stroke="#EABDE6" stroke-width="2"/>
  <circle cx="280" cy="193" r="20" fill="#FFDFEF"/>
  <!-- Heart (SVG path, no emoji) -->
  <path d="M280 202
           C 264 191 264 175 272 172
           A 8 8 0 0 1 280 180
           A 8 8 0 0 1 288 172
           C 296 175 296 191 280 202 Z"
        fill="#AA60C8" fill-opacity="0.88"/>

  <!-- Labels beside arrows -->
  <text x="280" y="153" text-anchor="middle" fill="#6B4E7C"
        font-size="9" font-weight="700"
        font-family="'Plus Jakarta Sans', system-ui, sans-serif" letter-spacing="0.5">
    SUPPORT
  </text>
  <text x="280" y="240" text-anchor="middle" fill="#6B4E7C"
        font-size="9" font-weight="700"
        font-family="'Plus Jakarta Sans', system-ui, sans-serif" letter-spacing="0.5">
    IMPACT
  </text>

  <!-- ────────────────────────────────────────────────
       BOTTOM BANNER
       ──────────────────────────────────────────────── -->
  <rect x="38" y="367" width="484" height="24" rx="12"
        fill="white" fill-opacity="0.8" stroke="#F0E0F0" stroke-width="1.5"/>
  <text x="280" y="383" text-anchor="middle" fill="#6B4E7C"
        font-size="10.5" font-weight="500"
        font-family="'Plus Jakarta Sans', system-ui, sans-serif">
    Including immigrants, refugees &amp; disadvantaged groups from 6 European countries
  </text>

  <!-- ────────────────────────────────────────────────
       DECORATIVE DOTS & SPARKLES
       ──────────────────────────────────────────────── -->
  <!-- Left edge dots -->
  <circle cx="9"  cy="190" r="5.5" fill="#D69ADE" fill-opacity="0.45"/>
  <circle cx="10" cy="212" r="3.5" fill="#AA60C8"  fill-opacity="0.35"/>
  <!-- Right edge dots -->
  <circle cx="551" cy="185" r="5.5" fill="#D69ADE" fill-opacity="0.45"/>
  <circle cx="550" cy="207" r="3.5" fill="#AA60C8"  fill-opacity="0.35"/>
  <!-- Top sparkle dots -->
  <circle cx="280" cy="22" r="5"   fill="#D69ADE" fill-opacity="0.5"/>
  <circle cx="262" cy="14" r="3.5" fill="#EABDE6" fill-opacity="0.6"/>
  <circle cx="298" cy="16" r="3"   fill="#AA60C8" fill-opacity="0.4"/>
  <!-- Small floating circles near top cards -->
  <circle cx="36"  cy="42" r="4"   fill="#AA60C8" fill-opacity="0.25"/>
  <circle cx="522" cy="42" r="4"   fill="#D69ADE" fill-opacity="0.25"/>

  <!-- Diamond sparkle (top center) – drawn as rotated square -->
  <rect x="276.5" y="8" width="7" height="7" rx="1"
        fill="#AA60C8" fill-opacity="0.4"
        transform="rotate(45 280 11.5)"/>
</svg>
