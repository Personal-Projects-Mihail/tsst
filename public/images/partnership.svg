    <text x="0" y="-5" text-anchor="middle" fill="#2D1B3D" font-size="10" font-weight="600">CURA√áAO</text>
    <text x="0" y="10" text-anchor="middle" fill="#6B4E7C" font-size="8">ASEAC</text>
    <circle cx="0" cy="-45" r="4" fill="#EABDE6"/>
