    <circle cx="0" cy="0" r="50" fill="url(#purpleGrad5)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">TSST</text>
    
    <!-- Radiating connections -->
    <g stroke="#D69ADE" stroke-width="3" opacity="0.5">
      <line x1="0" y1="-50" x2="0" y2="-120"/>
      <line x1="35" y1="-35" x2="85" y2="-85"/>
      <line x1="50" y1="0" x2="120" y2="0"/>
      <line x1="35" y1="35" x2="85" y2="85"/>
      <line x1="0" y1="50" x2="0" y2="120"/>
      <line x1="-35" y1="35" x2="-85" y2="85"/>
      <line x1="-50" y1="0" x2="-120" y2="0"/>
      <line x1="-35" y1="-35" x2="-85" y2="-85"/>
