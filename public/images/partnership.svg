    <circle cx="0" cy="0" r="35" fill="white" stroke="#D69ADE" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" fill="#2D1B3D" font-size="10" font-weight="600">SPAIN</text>
    <text x="0" y="10" text-anchor="middle" fill="#6B4E7C" font-size="8">Sonr√≠e</text>
