<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" fill="none">
  <defs>
    <linearGradient id="purpleGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AA60C8"/>
      <stop offset="100%" stop-color="#D69ADE"/>
    </linearGradient>
    <linearGradient id="pinkGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D69ADE"/>
      <stop offset="100%" stop-color="#EABDE6"/>
    </linearGradient>
    <linearGradient id="improvementGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#AA60C8"/>
      <stop offset="100%" stop-color="#D69ADE"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#FDF5FA" rx="20"/>
  
  <!-- Chart area -->
  <g transform="translate(350, 280)">
    <!-- Chart grid -->
    <g stroke="#EABDE6" stroke-width="1" opacity="0.5">
      <line x1="-250" y1="-100" x2="250" y2="-100"/>
      <line x1="-250" y1="-50" x2="250" y2="-50"/>
      <line x1="-250" y1="0" x2="250" y2="0"/>
      <line x1="-250" y1="50" x2="250" y2="50"/>
      <line x1="-250" y1="100" x2="250" y2="100"/>
    </g>
    
    <!-- Axes -->
    <line x1="-250" y1="100" x2="250" y2="100" stroke="#AA60C8" stroke-width="2"/>
    <line x1="-250" y1="-100" x2="-250" y2="100" stroke="#AA60C8" stroke-width="2"/>
    
    <!-- Pre-test bar (lower) -->
    <rect x="-180" y="40" width="80" height="60" rx="5" fill="#EABDE6"/>
    <text x="-140" y="75" text-anchor="middle" fill="#6B4E7C" font-size="12">Pre-test</text>
    
    <!-- Post-test bar (higher) -->
    <rect x="-60" y="-40" width="80" height="140" rx="5" fill="url(#purpleGrad7)"/>
    <text x="-20" y="35" text-anchor="middle" fill="white" font-size="12">Post-test</text>
    
    <!-- Improvement arrow -->
    <path d="M60 40 L120 -20" stroke="#AA60C8" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M120 -20 L110 -15 M120 -20 L115 -10" stroke="#AA60C8" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Improvement label -->
    <text x="150" y="10" fill="#AA60C8" font-size="14" font-weight="600">+45%</text>
    <text x="150" y="28" fill="#6B4E7C" font-size="10">Improvement</text>
  </g>
  
  <!-- SSDS Scale indicator -->
  <g transform="translate(120, 120)">
    <rect x="-80" y="-30" width="160" height="60" rx="10" fill="white" stroke="#D69ADE" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#2D1B3D" font-size="12" font-weight="600">SSDS Scale</text>
    <text x="0" y="12" text-anchor="middle" fill="#6B4E7C" font-size="10">Self-Stigma of</text>
    <text x="0" y="26" text-anchor="middle" fill="#6B4E7C" font-size="10">Depression Scale</text>
  </g>
  
  <!-- Kahoot icon -->
  <g transform="translate(580, 120)">
    <circle cx="0" cy="0" r="40" fill="url(#pinkGrad7)"/>
    <text x="0" y="-5" text-anchor="middle" fill="#2D1B3D" font-size="10" font-weight="600">Kahoot</text>
    <text x="0" y="12" text-anchor="middle" fill="#6B4E7C" font-size="9">LTT</text>
    <text x="0" y="24" text-anchor="middle" fill="#6B4E7C" font-size="9">Evaluation</text>
  </g>
  
  <!-- Interview icon -->
  <g transform="translate(120, 400)">
    <rect x="-50" y="-40" width="100" height="80" rx="10" fill="#FFDFEF" stroke="#EABDE6" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#2D1B3D" font-size="10" font-weight="600">Interviews</text>
    <text x="0" y="10" text-anchor="middle" fill="#6B4E7C" font-size="9">Semi-structured</text>
    <text x="0" y="24" text-anchor="middle" fill="#6B4E7C" font-size="9">Qualitative data</text>
  </g>
  
  <!-- ASANA icon -->
  <g transform="translate(580, 400)">
    <circle cx="0" cy="0" r="40" fill="#EABDE6"/>
    <text x="0" y="-5" text-anchor="middle" fill="#2D1B3D" font-size="10" font-weight="600">ASANA</text>
    <text x="0" y="12" text-anchor="middle" fill="#6B4E7C" font-size="9">Project</text>
    <text x="0" y="24" text-anchor="middle" fill="#6B4E7C" font-size="9">Tracking</text>
  </g>
  
  <!-- Timeline indicators -->
  <g transform="translate(350, 450)">
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#EABDE6" stroke-width="2"/>
    <circle cx="-150" cy="0" r="8" fill="#EABDE6"/>
    <circle cx="0" cy="0" r="8" fill="#D69ADE"/>
    <circle cx="150" cy="0" r="8" fill="#AA60C8"/>
    <text x="-150" y="20" text-anchor="middle" fill="#6B4E7C" font-size="10">Start</text>
    <text x="0" y="20" text-anchor="middle" fill="#6B4E7C" font-size="10">Mid</text>
    <text x="150" y="20" text-anchor="middle" fill="#6B4E7C" font-size="10">End</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#FFDFEF" opacity="0.4">
    <circle cx="60" cy="250" r="25"/>
    <circle cx="640" cy="280" r="20"/>
  </g>
</svg>
